<!DOCTYPE html>
<html>
<head>

<body>

    <div class="main-wrap">
    

        <!--Fazer widget lateral de categoria-->
        <div class="main-content">
            <input type="text" name="search" placeholder="categoria">
            {% for categoria in categorias %}

                <div class="category-wrap">
                    <h2 class="category-tittle">{{ categoria.titulo }}</h2>
                    {% for vid in categoria.video_set.all %}
                        <div class="card">
                            <a class="img-card" href="#">
                                <img src="{{ vid.imagem.url }}">
                            </a>
                        
                            <div class="card-content">
                                <h4 class="card-title">
                                    <a href="#">
                                        {{ vid.titulo }}
                                    </a>
                                </h4>
                            </div>
                        </div>
                    {% endfor %}
                <p>BOTAO</p>
                </div>

            {% endfor %}

        </div>

    </div>
