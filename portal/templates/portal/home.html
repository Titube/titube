{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Css menu de navegacao</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sintony" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <script type="text/javascript">

    </script>

</head>
<body>

    <div class="header-wrap">
        <ul>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Not√≠cias</a></li>
            <li><a href="#">Portais</a></li>
            <li class="last-option"><a href="#">Adm</a></li>   
            <li class="icon"><a href="#">&#9776;</a></li>
        </ul>        
    </div>

    <div class="main-wrap">
    

        <!--Fazer widget lateral de categoria-->
        <div class="main-content">
            <input type="text" name="search" placeholder="categoria">
            {% for categoria in categorias %}

                <div class="category-wrap">

                    {% for vid in categoria.video_set.all %}
                        <div class="card">
                            <a class="img-card" href="#">
                                <img src="{{ vid.imagem.url }}">
                            </a>
                        
                            <div class="card-content">
                                <h4 class="card-title">
                                    <a href="#">
                                        {{ vid.titulo }}
                                    </a>
                                </h4>
                            </div>
                        </div>
                    {% endfor %}

                </div>

            {% endfor %}

        </div>


    </div>

    <div class="carrossel">

    	<div class="item1"></div>
    	<div class="item2"></div>
    	<div class="item3"></div>
    	<div class="item4"></div>
    	<div class="item5"></div>
    	<div class="item6"></div>
    	<div class="item7"></div>
    	<div class="item8"></div>
    	<div class="item9"></div>

    </div>

</body>
</html>
